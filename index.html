<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<script>
var accessToken = "948cd50dac2048f7ddbb6f047c27918e50b55741";
var deviceID = "3d003d000c47353136383631"
var url = "https://api.particle.io/v1/devices/" + deviceID + "/led";


function callback(data){
	
	$("#buttonOn").css("background-color", "").css("color", "");
	$("#buttonOff").css("background-color", "").css("color", "");

	let result = JSON.parse(data);
	if(result.return_value == 1){
		$("#buttonOn").css("background-color", "green").css("color", "white");
	}else if(result.return_value == 0){
		$("#buttonOff").css("background-color", "red").css("color", "white");
	}else{
		alert("Respuesta inv√°lida");
	}
}


function switchOn()
{
	$.post(url, {params: "on", access_token: accessToken }, callback);
}  

function switchOff()
{
	$.post(url, {params: "off", access_token: accessToken }, callback);
}  

</script>
</head>	

<body>

<h1>On/Off Control</h1>	
	
<input type="button" id="buttonOn" onClick="switchOn()" value="ON"/>
<input type="button" id="buttonOff" onClick="switchOff()" value="OFF"/>
	
</body>
</html>
